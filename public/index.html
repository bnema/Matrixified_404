<html>
  <head>
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Use storage local so the font is not downloaded again if the user refreshes the page -->
    <link
      rel="preload"
      href="/assets/JetBrainsMonoRegularNerdFontComplete.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous" />
    <!-- assets/style.css -->
    <link rel="stylesheet" href="/assets/style.css" />
    <!-- assets/custom.js (defer load)-->
    <script defer src="/assets/custom.js"></script>

    <!-- favicon -->
  </head>
  <body>
    <div class="relative">
      <div id="content" class="content">
        <div class="button-and-span fira-sans">
          <button>
            <span class="clickable fira-sans"> {{ .Button }} </span>
          </button>
          <span class="tld">{{ .Span }}</span>
        </div>
        <div class="alt-text">
          <p>
            While i'm working on this, why dont you take a look at my
            <a href=" {{ .URL }}">github</a> ?
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
